<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fibonacci Calculator</h1>
        <input type="number" id="inputNumber" placeholder="Enter a number" min="0" max="50">
        <button onclick="calculateFibonacci()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateFibonacci() {
            let num = parseInt(document.getElementById('inputNumber').value);
            if (isNaN(num) || num < 0 || num > 50) {
                document.getElementById('result').innerText = "Please enter a valid number between 0 and 50.";
                return;
            }
            
            let a = 0, b = 1;
            if (num === 0) {
                document.getElementById('result').innerText = "Fibonacci(0) = " + a;
                return;
            } else if (num === 1) {
                document.getElementById('result').innerText = "Fibonacci(1) = " + b;
                return;
            }
            
            for (let i = 2; i <= num; i++) {
                let next = a + b;
                a = b;
                b = next;
            }
            document.getElementById('result').innerText = "Fibonacci(" + num + ") = " + b;
        }
    </script>
</body>
</html>
